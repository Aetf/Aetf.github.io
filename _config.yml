# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Unlimited Code Works
subtitle: A pessimist because of intelligence, but an optimist because of will.
description:
author: Peifeng Yu
timezone: America/Detroit
language:
    - en
    - zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://unlimited-code.works
root: /
permalink: blog/:year/:month/:day/:title/

# Directory
source_dir: source

tag_dir: tags
archive_dir: archives
category_dir: categories
i18n_dir:
skip_render:
    - assets/theme/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: '/blog'
    per_page: 10
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Tag pages
tag_generator:
    per_page: 10
    enable_index_page: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: 'page'

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Markdown rendering
## Markdown-it config
## dependency: hexo-renderer-markdown-it, markdown-it-texmath
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
    render:
        html: true
        xhtmlOut: true
        breaks: false
        linkify: true
        typographer: true
        quotes: '“”‘’'
    plugins:
        - markdown-it-abbr
        - markdown-it-footnote
        - markdown-it-ins
        - markdown-it-sub
        - markdown-it-sup
        - name: "markdown-it-texmath"
          options:
              katexOptions:
                  trust: true
    anchors:
        level: 2
        permalink: true
        permalinkClass: header-anchor
        permalinkSide: 'right'
        permalinkSymbol: ""
        # 0: unchanged, 1: lower case, 2: upper case
        case: 1
        separator: '-'

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

# Use the theme-next theme
theme: next

# Feed
## dependency: hexo-generator-feed
feed:
    type: atom
    path: atom.xml
    limit: 0
    hub:
    content: true

# Search
## dependency: hexo-generator-searchdb
search:
    path: search.xml
    field: post
    format: raw
    limit: 10000

# have multiple sizes for images
## dependency: hexo-filter-responsive-images
responsive_images:
    pattern: '**/*.+(gif|png|jpg|jpeg)'
    sizes:
        body:
            fit: inside
            width: 700
        thumb:
            fit: inside
            width: 300
        huge:
            width: 2000
            height: 1500
            fit: inside
            withoutEnlargement: false


# Code highlighting
## see also additional theme config: codeblock
## disable builtin one
highlight:
    enable: false
prismjs:
    enable: false

## dependency: hexo-prism-plus
code_dir: assets/code
prism_plus:
    enable: true
    # Custom Prism path
    vendor_base_url: /assets/theme/
    plugins:
        - normalize-whitespace
        - line-numbers
        - line-highlight
        - command-line
        - toolbar
        - copy-to-clipboard
        - show-language
    # Default language if not specified inline in code blocks
    default_lang: clike
    # Default preset if no preset is specified inline
    # All available presets
    presets:
        default:
            lineno: true
            styles:
                max-height: 30em
            prismjs-copy-timeout: 500
        shell:
            lineno: false
            classes: [ command-line ]
            user: aetf
            prismjs-copy-timeout: 500
            styles:
                max-height: 30em

# Auto excerpt
## dependency: hexo-excerpt
excerpt:
    depth: 5
    excerpt_excludes:
        - .header-anchor
        - .note.info

